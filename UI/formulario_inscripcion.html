<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <title>Formulario de inscripci&oacute;n</title>
</head>
<body class="h-screen overflow-hidden flex items-center justify-center bg-[#F5F5F5]">
    <div class="h-screen w-screen flex items-center justify-center bg-[#F5F5F5]">
        <div class="p-10 rounded shadow-sm bg-stone-50 max-w-lg w-full md:w-2/3">
            <div class="flex justify-center items-center mb-6 p-10 bg-white -m-10">
                <h1 class=" font-bold text-2xl text-[#5c5c5c]">Formulario de inscripci&oacute;n</h1>
            </div>
            <form>
                <div class="flex flex-col mb-4">
                    <label class="text-[#5c5c5c]">
                        Tipo identificaci&oacute;n
                        <!--<span class="block text-xs font-light text-stone-400">instructions ici lorem ipsum</span>-->
                    </label>
                    <!--<input type="select" placeholder="Tipo identificaci&oacute;n" class="mt-2 px-4 py-2 shadow rounded"/>-->
                    <select class="mt-2 px-4 py-2 shadow rounded" name="pais">
                        <option value="Tipo identificaci&oacute;n">Tipo identificaci&oacute;n</option>
                        <option value="colombia">Cédula de ciudadania</option>
                        <option value="mexico">Cédula extranjeria</option>
                        <option value="argentina">NIT</option>
                      </select>
                </div>
                <div class="flex flex-col mb-4">
                    <label class="text-[#5c5c5c]">N&uacute;mero de c&eacute;dula
                        <!--<span class="block text-xs font-light text-stone-400">instructions ici lorem ipsum</span>-->
                    </label>
                    <input type="text" placeholder="N&uacute;mero de c&eacute;dula" class="mt-2 px-4 py-2 shadow rounded"/>
                </div>     
                <div class="grid grid-cols-2 gap-6">           
                    <div class="flex flex-col mb-4">
                        <label class="text-[#5c5c5c]">Nombre(s)
                            <!--<span class="block text-xs font-light text-stone-400">instructions ici lorem ipsum</span>-->
                        </label>
                        <input type="text" placeholder="Nombre(s) del cliente" class="mt-2 px-4 py-2 shadow rounded"/>
                    </div>
                    <div class="flex flex-col mb-4">
                        <label class="text-[#5c5c5c]">Apellido
                            <!--<span class="block text-xs font-light text-stone-400">instructions ici lorem ipsum</span>-->
                        </label>
                        <input type="text" placeholder="Primer apellido" class="mt-2 px-4 py-2 shadow rounded"/>
                    </div>
                </div>
                <div class="flex flex-col mb-4">
                    <label class="text-[#5c5c5c]">Email
                        <!--<span class="block text-xs font-light text-stone-400">instructions ici lorem ipsum</span>-->
                    </label>
                    <input type="email" placeholder="Correo electr&oacute;nico" class="mt-2 px-4 py-2 shadow rounded"/>
                </div>
                <div class="flex flex-col mb-4">
                    <label class="text-[#5c5c5c]">Celular
                        <!--<span class="block text-xs font-light text-stone-400">instructions ici lorem ipsum</span>-->
                    </label>
                    <input type="text" placeholder="Celular" class="mt-2 px-4 py-2 shadow rounded"/>
                </div>
                <div class="flex justify-center">
                    <button type="submit" class="rounded-full bg-[#3F51B5] py-4 px-10 font-bold text-white shadow hover:bg-[#757de8]">Inscribir cliente</button>  
                </div>
            </form>
        </div>
    </div>
    <div style="justify-content: flex-end; align-items:flex-end">
        <img src="https://cdn.logo.com/hotlink-ok/logo-social.png" alt="logo">
    </div>
</body>
</html>
